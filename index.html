<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Museum2.0</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./assets/svg/logo.svg" alt="logo" />
          <h1>Louvre</h1>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#visiting">Visiting</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#tickets">Tickets</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="Welcome">
        <div class="container">
          <div class="welcome-text">
            <h2>Welcome <br />to the Louvre</h2>
            <p>From the castle to the museum</p>
            <a
              href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736"
              >Discover the Louvre</a
            >
          </div>
          <div class="welcome-img">
            <img src="./assets/img/welcome-slider/1.jpg" alt="Mona Lisa" />
          </div>
          <div class="welcome-slider-ctrl">
            <div class="welcome-slider-ctrl-num">
              <p>01</p>
              <p>|</p>
              <p>05</p>
            </div>
            <div class="welcome-slider-ctrl-wrapper">
              <div class="welcome-slider-ctrl-square welcome-slider-ctrl-active"></div>
              <div class="welcome-slider-ctrl-square"></div>
              <div class="welcome-slider-ctrl-square"></div>
              <div class="welcome-slider-ctrl-square"></div>
              <div class="welcome-slider-ctrl-square"></div>
            </div>
            <div class="welcome-slider-ctrl-arrow-wrapper">
              <a href="#">
                <svg
                  class="slider-prev"
                  width="30"
                  height="8"
                  viewBox="0 0 30 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5.72254 8C3.90173 6.31339 1.99422 5.08262 0 4.30769V3.69231C1.99422 2.89459 3.90173 1.66382 5.72254 0H7.23988C6.37283 1.4359 5.53468 2.52991 4.72543 3.28205H30V4.71795H4.72543C5.53468 5.47009 6.37283 6.5641 7.23988 8H5.72254Z"
                    fill="white"
                  />
                </svg>
              </a>
              <a href="#">
                <svg
                  class="slider-next"
                  width="30"
                  height="8"
                  viewBox="0 0 30 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M24.2775 1.97284e-06C26.0983 1.68661 28.0058 2.91738 30 3.69231L30 4.30769C28.0058 5.10541 26.0983 6.33618 24.2775 8L22.7601 8C23.6272 6.5641 24.4653 5.47009 25.2746 4.71795L3.48964e-07 4.71795L5.01636e-07 3.28205L25.2746 3.28205C24.4653 2.52992 23.6272 1.4359 22.7601 1.86378e-06L24.2775 1.97284e-06Z"
                    fill="white"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
